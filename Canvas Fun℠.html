	var circle = function (x, y, radius, fillCircle) {
		ctxl.beginPath();
		ctxl.arc(x, y, radius, 0, Math.PI * 2, false);
		if (fillCircle) {
			ctxl.fill();
		} else {
			ctxl.stroke();
		}
	};

		} else {

		}
	};

	//Creating the *LoactionDisplay* prototype

	//Creating the move function for the *LocationDisplay* prototype
	LocationDisplay.prototype.move = function () {
		this.x += this.xSpeed;
		this.y += this.ySpeed;
		
		if (this.x < 0) {
			this.x = width;
		} else if (this.x > width) {
			this.x = 0;
		}
		if (this.y < 0) {
			this.y = height;
		} else if (this.y > height) {
			this.y = 0;
		}
	};
	
	//Seting up the user inputs for direction, changing color, and changing size
	LocationDisplay.prototype.setDirection = function (direction) {
		if (direction === "up") {
